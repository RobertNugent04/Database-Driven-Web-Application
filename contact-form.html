	font-family : Arial, Helvetica, sans-serif;

<body>
<h1>Contact us</h1>
<form method="POST" name="contactform" action="contact-form-handler.php"> 
<p class="mb-3">
<label for='name' class="form-label">Your Name:</label> <br>
<input type="text" name="name">
</p>
<p>
<label for='email'>Email Address:</label> <br>
<input type="text" name="email"> <br>
<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
</p>
<p>
	<label for='phone'>Phone:</label> <br>
	<input type="tel" name="phone"> <br>
	</p>
	<p>
		<label for='dob'>D.O.B:</label> <br>
		<input type="date" name="dob"> <br>
		</p>
<p>
<label for='message'>Message:</label> <br>
<textarea name="message"></textarea>
</p>
<input type="submit" value="Submit"><br>
</form>

<script language="JavaScript">
var frmvalidator  = new Validator("contactform");
frmvalidator.addValidation("name","req","Please provide your name"); 
frmvalidator.addValidation("email","req","Please provide your email");
frmvalidator.addValidation("email","email","Please enter a valid email address"); 
frmvalidator.addValidation("phone","req","Please provide your phone number"); 
frmvalidator.addValidation("dob","req","Please provide your D.O.B"); 
</script>

</body>
</html>
